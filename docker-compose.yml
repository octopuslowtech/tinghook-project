services:
  postgres:
    image: postgres:16-alpine
    container_name: tinghook-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tinghook}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tinghook_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-tinghook}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tinghook} -d ${POSTGRES_DB:-tinghook}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: tinghook-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
